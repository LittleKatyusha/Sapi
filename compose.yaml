services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ternafe
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    command: npm start
    networks:
      - proxy_network

networks:
  proxy_network:
    external: true